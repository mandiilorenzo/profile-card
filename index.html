<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card component">
    <title>Cart√£o de perfil</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="cartao-perfil">
            <div>
                <img class="imagem-azul" src="./src/images/bg-pattern-card.svg" alt="">
            </div>
            <div class="informacoes-perfil">
                <div>
                    <img class="foto-perfil" src="./src/images/image-victor.jpg" alt="Foto de perfil do Vitor">
                </div>
                <h3 class="title-name">Victor Crest <span class="idade">26</span></h3>
                <p class="cidade">London</p>
            </div>
            <ul class="numeros-perfil">
                <li class="info">
                    <p class="contagem">80K <span class="tipo-contagem">Followers</span></p>
                </li>
                <li class="info">
                    <p class="contagem">803K <span class="tipo-contagem">Likes</span></p>
                </li>
                <li class="info">
                    <p class="contagem">1.4K <span class="tipo-contagem">Photos</span></p>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
